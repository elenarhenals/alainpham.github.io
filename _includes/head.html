<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <link rel="shortcut icon" type="image/jpg" href="/icon.jpg" />

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@koint">
  <meta name="twitter:creator" content="@koint">

  <!-- SEO stuff -->
  <title>{{page.title}}</title>
  <meta property="og:title" content="{{page.title}}" />
  <meta name="twitter:title" content="{{page.title}}">


  <meta name="description" content="{{ post.excerpt | strip_html | truncatewords:75 }}>
	
  <link rel="canonical" href="{{site.url}}{{page.url}}" />
  <meta property="og:url" content="{{site.url}}{{page.url}}" />
  <meta name="twitter:url" content="{{site.url}}{{page.url}}">

  <meta property="og:site_name" content="{{site.name}}" />
  <meta property="og:image" content="{{site.url}}/assets/images/top.jpg" />
  <meta name="twitter:image" content="{{site.url}}/assets/images/top.jpg">

  {% if page.id %} <!-- if it's an article -->
  <meta property="og:type" content="article" />
  <meta property="article:published_time" content="{{ page.published | date_to_xmlschema }}" />
  <meta property="article:modified_time" content="{{ page.date | date_to_xmlschema }}" />

  <meta content="{{site.author}}" property="article:author">

  {% if page.categories %}
	  {% for category in page.categories limit:1 %}
	  <meta content="{{ category }}" property="article:section">
	  {% endfor %}
  {% endif %}

  {% if page.tags %}
	  {% for tag in page.tags %}
	  <meta content="{{ tag }}" property="article:tag">
	  {% endfor %}
  {% endif %}

    <script type="application/ld+json">
{"@context": "http://schema.org",
"@type": "BlogPosting",
"headline": "{{page.title}}",
"datePublished": "{{ page.published | date_to_xmlschema }}",
"description": "{{ post.excerpt | strip_html | truncatewords:75 }}",

"url": "{{site.url}}{{page.url}}"}</script>

  {% else %} <!-- its not an article -->
  	<meta property="og:type" content="website" />

  	    <script type="application/ld+json">
{"@context": "http://schema.org",
"@type": "WebSite",
"headline": "{{page.title}}",
"description": "{{ post.excerpt | strip_html | truncatewords:75 }}",
 "url": "{{site.url}}{{page.url}}"}</script>
  {% endif %}

  <link rel="author" href="{{site.author}}"/>

   <!-- End SEO stuff -->

  <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/assets/css/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="/assets/css/main.css" />
   <link href="/assets/css/syntax.css" rel="stylesheet">

  <script src="/assets/js/jquery.min.js"></script>
  <script src="/assets/js/bootstrap.min.js"></script>

<!--Table style -->
  <style>
    table {
      width:100%;
}
    table, th, td {
      border: 1px solid grey;
      border-collapse: collapse;
}
    th, td {
      padding: 5px;
      text-align: left;
}
    table#t01 tr:nth-child(even) {
      background-color: #eee;
}
table#t01 tr:nth-child(odd) {
 background-color: #fff;
}
table#t01 th {
  background-color: #3ba83b;
  color: white;
}
</style>
</head>
